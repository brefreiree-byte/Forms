# <!doctype html>

<html lang="pt-BR">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Portal Filmes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>

        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #002a6f 0%, #000000 100%);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
        .card-custom {
            background: rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(255,255,255,0.08);
            color: #fff;
        }
        .form-control { background: rgba(255,255,255,0.95); }
        .form-control::placeholder { color: #666; }
        a { color: #dbe9ff; }
        .brand { color: #ffffff; letter-spacing: 1px; }
    </style>
</head>

<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card card-custom p-4 shadow" style="max-width:420px; width:100%;">
            <h2 class="text-center brand mb-3">Portal Filmes</h2>
            <p class="text-center small">Bem-vindo! Faça login para acessar o formulário sobre filmes.</p>

            <form method="get" action="formulario.html">
                <div class="mb-3">
                    <label class="form-label">Digite seu Email </label>
                    <input type="text" name="nome" class="form-control" placeholder="fulano@exemplo.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Digite sua Senha</label>
                    <input type="password" name="senha" class="form-control" placeholder="Senha" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary">Entrar</button>
                </div>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
