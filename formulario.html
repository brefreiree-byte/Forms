<!doctype html>

<html lang="pt-BR">
    
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário - Portal Filmes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { min-height: 100vh; margin: 0; background: linear-gradient(180deg, #002a6f 0%, #000000 100%); color: #fff; font-family: Arial, Helvetica, sans-serif; }
        .card-custom { background: rgba(0,0,0,0.45); border: 1px solid rgba(255,255,255,0.08); color:#fff; }
        .form-control { background: rgba(255,255,255,0.95); }
        label { color: #fff; }
        .brand { color: #ffffff; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card card-custom p-4 shadow" style="max-width:700px; width:100%;">
            <h2 class="text-center brand mb-2">Portal Filmes</h2>
            <p class="text-center small mb-4">Olá <strong id="userName">convidado!</strong> Conte sobre seu filme favorito.</p>

            <form method="get" action="agradecimento.html">
                <input type="hidden" name="nome" id="nomeHidden">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Título do filme</label>
                        <input type="text" name="titulo" class="form-control" placeholder="Ex: O Poderoso Chefão" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gênero</label>
                        <select name="genero" class="form-select" required>
                            <option value="">Escolha...</option>
                            <option>Drama</option>
                            <option>Ação</option>
                            <option>Comédia</option>
                            <option>Romance</option>
                            <option>Ficção</option>
                            <option>Outros...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Ano</label>
                        <input type="number" name="ano" class="form-control" placeholder="2023" min="1900" max="2100">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Avaliação (0-10)</label>
                        <input type="number" name="nota" class="form-control" placeholder="8" min="0" max="10" step="0.1">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Estimativa de Tempo (min)</label>
                        <input type="number" name="duracao" class="form-control" placeholder="120" min="1">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Comentário</label>
                        <textarea name="comentario" class="form-control" rows="3" placeholder="Por que recomenda este filme?"></textarea>
                    </div>
                    <div class="col-12 d-flex justify-content-between align-items-center">
                        <a href="login.html" class="btn btn-outline-light">Voltar / Logout</a>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Preenche o nome do usuário vindo da query string (GET) de forma simples
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param) || '';
        }
        const nome = getQueryParam('nome');
        if (nome) {
            document.getElementById('userName').textContent = nome;
            document.getElementById('nomeHidden').value = nome;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
